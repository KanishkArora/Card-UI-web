<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div class="card">
      <img class="main-img" src="images/illustration-hero.svg" alt="main-image">
      <div class="card-details">
        <h2>  Order Summary</h2>
        <p class="content">  You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="annual-plan">
        <img class="music" src="images/icon-music.svg" alt="music">
        <span class="bold">Annual Plan</span><br>
        <span class="light">$59.99/year</span>
        <a class="change" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-AKZe4ERoW">Change</a>
      </div>
      <a class="button" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-AKZe4ERoW">Proceed to Payment</a>
      <a class="cancel-button" href="">Cancel Order</a>
    </div>

  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
